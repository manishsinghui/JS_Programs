<!DOCTYPE html>
<html lang="en">

<head>
    <title>toString() and join() method in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>toString() converts an array in to String. join() also converts an array in to String.</h2>
    <p id="demo11"></p>
    <p id="demo22"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo11").innerHTML = fruits.toString(); // toString()
        document.getElementById("demo22").innerHTML = fruits.join(","); // join()
    </script>
</body>

</html>
