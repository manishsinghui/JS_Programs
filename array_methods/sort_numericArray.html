<!DOCTYPE html>
<html lang="en">

<head>
    <title>sort() method for numeric array in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>Click the button to sort the array in ascending order.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>

    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = points;

        function myFunction() {
            points.sort(function(a, b) { // sort numeric array in assending order.
                return a - b
            });
            document.getElementById("demo").innerHTML = points;
        }
    </script>
</body>

</html>
