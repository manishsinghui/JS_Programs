<!DOCTYPE html>
<html lang="en">

<head>
    <title>slice() method in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>slice()</h2>
    <p>This example slices out a part of an array starting from array element 1 ("Orange"):</p>
    <p id="demo11"></p>
    <p id="demo22"></p>

    <script>
        // first example
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(1);
        document.getElementById("demo11").innerHTML = fruits + "<br><br>" + citrus;
        // second example
        var fruitssss = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrusss = fruitssss.slice(1, 3);
        document.getElementById("demo22").innerHTML = fruitssss + "<br><br>" + citrusss;
    </script>
</body>

</html>
