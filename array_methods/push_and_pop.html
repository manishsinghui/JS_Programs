<!DOCTYPE html>
<html lang="en">

<head>
    <title>push() and pop() method in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>push() adds a new element to an array at the end and pop() removes an element in an array from end.</h2>
    <p id="demo11"></p>
    <p id="demo22"></p>

    <p id="demo33"></p>
    <p id="demo44"></p>
    <script>
        // push()
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo11").innerHTML = fruits;
        fruits.pop();
        document.getElementById("demo22").innerHTML = fruits;
        // pop()
        var fruitsss = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo33").innerHTML = fruitsss;
        fruitsss.push("kiwi");
        document.getElementById("demo44").innerHTML = fruitsss;
    </script>
</body>

</html>
