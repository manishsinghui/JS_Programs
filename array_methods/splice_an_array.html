<!DOCTYPE html>
<html lang="en">

<head>
    <title>splice() method in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>The splice() method adds new elements to an array.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = "Original Array:<br>" + fruits;

        function myFunction() {
            fruits.splice(2, 0, "Lemon", "Kiwi"); // The first parameter (2) defines the position where new elements should be added. and The second parameter (0) defines how many elements should be removed.
            document.getElementById("demo2").innerHTML = "New Array:<br>" + fruits;
        }
    </script>
</body>

</html>
