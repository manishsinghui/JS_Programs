<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array.reduce() method in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>JavaScript Array.reduce()</h2>
    <p>This example finds the sum of all numbers in an array:</p>
    <p id="demo"></p>

    <script>
        var numbers = [45, 4, 9, 16, 25];
        var sum = numbers.reduce(myFunction, 100); // or numbers.reduce(myFunction); then output will 99.

        document.getElementById("demo").innerHTML = "The sum is " + sum;

        function myFunction(total, value, index) {
            return total + value;
        }
    </script>
</body>

</html>
