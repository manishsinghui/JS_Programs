<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example.css">
    <style>
        #dv1 {
            border: 4px solid #c00;
            width: 300px;
            height: 300px;
            padding: 30px;
        }
        
        #dv2 {
            border: 4px solid green;
            width: 200px;
            height: 200px;
            padding: 45px;
        }
        
        #dv3 {
            border: 4px solid blue;
            width: 150px;
            height: 150px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <p id="contents"></p><br>

    <div id="dv1">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $("#dv1").on("click", function() {
            alert('div1 means parent div is clicked.')
        });
        $("#dv2").on("click", function() {
            alert('div2 means second parent div is clicked.')
        });
        $("#dv3").on("click", function() {
            alert('div3 means child div is clicked.')
        });
    </script>
</body>

</html>
