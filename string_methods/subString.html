<!DOCTYPE html>
<html lang="en">

<head>
    <title>substring methods in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // substring method always be positive i.e. never use negative value
        var str = 'Please locate where "locate" occurs!';
        var newStr = str.substring(7, 13);
        var newStr2 = str.substring(5);
        console.log(newStr);
        console.log(newStr2);
    </script>
</body>

</html>
