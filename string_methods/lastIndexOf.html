<!DOCTYPE html>
<html lang="en">

<head>
    <title>lastIndexOf methods in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var str = 'Please locate where "locate" occurs.';
        var newStr = str.lastIndexOf('locate');
        console.log(newStr);
    </script>
</body>

</html>
