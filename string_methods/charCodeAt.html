<!DOCTYPE html>
<html lang="en">

<head>
    <title>charCodeAt method in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var str = 'Please locate where "locate" occurs!';
        var strNew = str.charCodeAt(1); //The method returns a UTF-16 code (an integer between 0 and 65535).
        alert(strNew);
    </script>
</body>

</html>
