<!DOCTYPE html>
<html lang="en">

<head>
    <title>substr methods in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var str = 'Please locate where "locate" occurs!';
        var newStr = str.substr(7, 13); // 7 is start and 13 is length here.
        var newStr2 = str.substr(-5);
        console.log(newStr);
        console.log(newStr2);
    </script>
</body>

</html>
