<!DOCTYPE html>
<html lang="en">

<head>
    <title>trim method in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var str = 'Please locate where "locate" occurs!';
        alert(str.trim()); // trim() removes whitespaces from both sides of a string (not in between words)
    </script>
</body>

</html>
