<!DOCTYPE html>
<html lang="en">

<head>
    <title>toUpperCase and toLowerCase methods in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // Upper Case
        var str = 'Please locate where "locate" occurs!';
        var newStr = str.toUpperCase();
        console.log(newStr);

        // Lower Case
        var strss = 'Please locate where "locate" occurs!';
        var newStrss = strss.toLowerCase();
        console.log(newStrss);
    </script>
</body>

</html>
