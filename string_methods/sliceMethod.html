<!DOCTYPE html>
<html lang="en">

<head>
    <title>slice methods in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var str = 'Please locate where "locate" occurs!';
        var newStr = str.slice(7, 13);
        console.log(newStr);

        // Negative value
        var strss = 'Please locate here "locate" occurs!';
        var newNegative = strss.slice(-16, -7);
        console.log(newNegative);
    </script>
</body>

</html>
