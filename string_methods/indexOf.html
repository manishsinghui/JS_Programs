<!DOCTYPE html>
<html lang="en">

<head>
    <title>String methods in javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var str = 'Please locate where "locate" occurs.';
        var newStr11 = str.indexOf('locate'); // first method
        var newStr22 = str.indexOf('locate', 15); // second method, 15 means after 15 character
        console.log(newStr11, newStr22);
    </script>
</body>

</html>
